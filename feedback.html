<!DOCTYPE html>
<html>
<head>
    <title>Feedback Page</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #eef2f3;
        }

        header {
            background: #004aad;
            color: white;
            padding: 18px;
            text-align: center;
            font-size: 30px;
            font-weight: bold;
        }

        
        .navbar {
            background: #002855;
            padding: 10px;
            display: flex;
            justify-content: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .navbar a:hover {
            background-color: #06642e;
            border-radius: 5px;
        }

    
        .container {
            width: 50%;
            margin: 40px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
        }

        label {
            font-size: 16px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            height: 120px;
        }

    
        .btn {
            width: 100%;
            padding: 12px;
            background-color: #0a7e3a;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #06642e;
        }

    
        .star-rating {
            direction: rtl;
            display: flex;
            justify-content: left;
            gap: 10px;
            font-size: 80px;
            margin: 15px 0 35px 0;
        }

        .star-rating input {
            display: none;
        }

        .star-rating label {
            color: #ccc;
            cursor: pointer;
            transition: 0.3s;
        }

        .star-rating input:checked ~ label {
            color: gold;
        }

        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: gold;
        }

    </style>
</head>
<body>

    <header>Feedback Form</header>

    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="undergraduate.html">Undergraduate</a>
        <a href="postgraduate.html">Postgraduate</a>
        <a href="phd.html">PhD</a>
        <a href="blog.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="register.html">Register</a>
        <a href="faq.html">FAQ</a>
        <a href="feedback.html">Feedback</a>
    </div>


    <div class="container">
        <h2>Feedback Form</h2>

        <form>

            <label>Your Name</label>
            <input type="text" placeholder="Enter your name" required>

            <label>Email</label>
            <input type="email" placeholder="Enter your email" required>

            <label>Rate Our Website</label>
            <div class="star-rating">
                <input type="radio" name="rating" id="star5" value="5">
                <label for="star5">★</label>

                <input type="radio" name="rating" id="star4" value="4">
                <label for="star4">★</label>

                <input type="radio" name="rating" id="star3" value="3">
                <label for="star3">★</label>

                <input type="radio" name="rating" id="star2" value="2">
                <label for="star2">★</label>

                <input type="radio" name="rating" id="star1" value="1">
                <label for="star1">★</label>
            </div>

            <label>Your Feedback</label>
            <textarea placeholder="Write your feedback..." required></textarea>

            <button class="btn" type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
